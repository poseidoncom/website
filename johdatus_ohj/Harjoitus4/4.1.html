<!DOCTYPE html>
<html>

<head>
<meta charset="utf-8">
<title>Annettujen lukujen summa</title>

<script>
function calcSum() {
    var sum = 0;   //sum is initialized to 0
    var alkuarvo;
    var loppuarvo;
    var k;         //loop counter
    var num;       //number
    var output = "";

    alkuarvo = Number(prompt("Alkuarvo"));
    loppuarvo = Number(prompt("Loppuarvo"));
    for(k = alkuarvo; k <= loppuarvo; k = k + 1) {
        sum = sum + k;
    }
    output = sum;
    document.getElementById("id1").innerHTML = output;
}
</script>
</head>

<body>

<h1>Syötettyjen lukujen välisten lukujen summa</h1>

<button onclick="calcSum()">Start</button>

<p id="id1"></p>

</body>
</html>
