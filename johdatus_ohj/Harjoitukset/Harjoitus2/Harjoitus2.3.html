<!DOCTYPE html>
<html>
    <head>
        <title>Tilaus</title>
        <link href="styles.css" rel="stylesheet">

    </head>

    <body>

        <script>
        
            function alennus() {
                var hinta, määrä
                hinta = Number(document.getElementById("id1").value);
                määrä = Number(document.getElementById("id2").value);
                tulos = hinta * määrä
                
                if (määrä < 20){
                    alennusprosentti = 0
                    alennettu = tulos
                    
                }


                else if (määrä >= 20 && määrä < 50 ) {
                    alennusprosentti = 10
                    alennettu = 0.9*(tulos)
                    

                }

                else if (määrä >= 50 && määrä < 100 ){
                    alennusprosentti = 20
                    alennettu = 0.8*(tulos)
                }

                else if (määrä >= 100) {
                    alennusprosentti = 30
                    alennettu = 0.7*(tulos)
                }


                 
                
                console.log(alennettu)
                document.getElementById("result").innerHTML = "Tilausken kokonaishinta on: "+alennettu.toFixed(2);
                document.getElementById("prosentti").innerHTML = "Tilausken alennusprosentti on: "+alennusprosentti;
                


        

            }
        
            
            
        </script>

        <h1>Toisen asteen yhtälön ratkaisu</h1>
                
        <h2>Syötä arvot</h2>

        Tuotteen hinta: <input id="id1" type="text">
        <p>
        Tilattava määrä: <input id="id2" type="text">
        <p>
        
        <input type="button" value="Laske" onclick="alennus()">
        <p id="result">Hinta:</p>
        <p id="prosentti">Alennus:</p>
        


        

        
        

    </body>
</html>
