<!DOCTYPE html>
<html>
    <head>
        <title>Toisen asteen yhtälö</title>
        <link href="styles.css" rel="stylesheet">

    </head>

    <body>

        <script>
        
            function yhtalo() {
                var a, b, c
                a = Number(document.getElementById("id1").value);
                b = Number(document.getElementById("id2").value);
                c = Number(document.getElementById("id3").value);
                tulos1 = (-b+Math.sqrt((b**2)-4*a*c))/(2*a)
                tulos2 = (-b-Math.sqrt((b**2)-4*a*c))/(2*a)
                
                console.log(tulos1,tulos2)
                document.getElementById("result").innerHTML = "Yhtälön ratkaisut ovat: "+tulos1.toFixed(2)+", "+ tulos2.toFixed(2);
                


                if (b**2-4*a*c<0) {
                    document.getElementById("tavoite").innerHTML = "Yhtälöllä ei ole reaalijuuria";
                    

                }
                else {
                    document.getElementById("tavoite").innerHTML = "Juuri löytyy";
                    
                }

            }
        
            
            
        </script>

        <h1>Toisen asteen yhtälön ratkaisu</h1>
                
        <h2>Syötä arvot</h2>

        a: <input id="id1" type="text">
        <p>
        b: <input id="id2" type="text">
        <p>
        c: <input id="id3" type="text">
        <input type="button" value="Laske" onclick="yhtalo()">
        <p id="result">Tämä on tulosta varten</p>
        <p id="tavoite">Diskriminantti</p>
        


        

        
        

    </body>
</html>
