<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Muuttujan x, neliö ja kolmio</title>
<style>
body
{
   margin-left: 20px;
}
h1
{
   color:orange;
}
table, th, td 
{
   border: 1px solid black;
}
td, th {
   padding-right:20px;
   padding-left:20px;
}
th {
   background-color: silver;
}
label {
   width: 200px;
   margin: 5px;
   display: inline-block;
}
</style>

<script>
/* This function calculates the value of a deposit for a given initial deposit, 
annual interest rate, and number of years. */
function depositGrowth() {
      var alku, loppu, askel, result;
      
	
      alku = Number(document.getElementById("alkuarvo").value);
      loppu = Number(document.getElementById("loppuarvo").value);
      askel = Number(document.getElementById("askel1").value);
      console.log(alku)
      console.log(loppu)
      console.log(askel)
    //This builds HTML table

      result = "<table><tr><th>x</th><th>x&sup2;<th>x&sup3;</th></th></tr>";
      i = alku
      while(i <= loppu) {
         result = result + "<tr><td>" + alku + "</td><td>" + alku ** 2 + "</td><td>"+ alku ** 3 +"</td></tr>";
         console.log(result)
         alku = alku + askel;
         i = i + askel;
      }
      result = result + "</table>";
      document.getElementById("results").innerHTML = result;
   }
</script>

</head>

<body>

<h1>Muuttujan x, neliö ja kolmio</h1>

<p>
<label>Alkuarvo:</label><input type="text" id="alkuarvo"><br>
<label>Loppuarvo:</label><input type="text" id="loppuarvo"><br>
<label>Askel:</label><input type="text" id="askel1">
<p><input type="button" value="Calculate" onclick="depositGrowth()"></p>
<p id="results"></p>

</body>
</html>
