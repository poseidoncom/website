<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Polttoainelaskuri</title>
        <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-4ZPLezkTZTsojWFhpdFembdzFudphhoOzIunR1wH6g1WQDzCAiPvDyitaK67mp0+" crossorigin="anonymous">

    </head>

    <body>

        <h1>Polttoainelaskuri</h1>
        <p>Laskee polttoaineen hinnan</p>
        
        <p id="id1"></p>
        <p id="id2"></p>
        <p id="id3"></p>

        <script>
            
            var matka, kulutus, litrahinta
            matka = prompt("Kuljettu matka kilometreinä: ");
            kulutus = prompt("Polttoaineen kulutus: (l/100km)");
            litrahinta = prompt("Polttoaineen litrahinta: (€/l)")
            hinta = ((litrahinta*kulutus)/100)*matka
            console.log(hinta)
            document.getElementById("id1").innerHTML = "Matkalla polttoaineelle kertynyt hinta on " + hinta.toFixed(2) + " euroa"
            jako = prompt("Kuinka monelle hengelle matkan lasku jaetaan?:")
            jakolasku = hinta/jako
            document.getElementById("id2").innerHTML = "Yhden henkilön osuus matkan laskusta on " + jakolasku.toFixed(2) + " euroa"
        </script>

    </body>
</html>
