<!DOCTYPE html>
<html>
    <head>
        <title>Sijoituslaskuri</title>
        <link href="styles.css" rel="stylesheet">

    </head>

    <body>

        <script>
        
            function omaisuus() {
                var S, p, n
                S = Number(document.getElementById("id1").value);
                p = Number(document.getElementById("id2").value);
                n = Number(document.getElementById("id3").value);
                tulos = S*(1+(p/100))**n
                document.getElementById("result").innerHTML = tulos.toFixed(2);
                console.log(tulos)


                if (tulos > 1000000) {
                    document.getElementById("tavoite").innerHTML = "Tällä pääomalla olet "+ n +" vuoden päästä miljonääri";
                    document.getElementById("kuva").src ="tavoite.jpg"

                }
                else {
                    vajaa = 1000000-tulos
                    document.getElementById("tavoite").innerHTML = "Tavoitteeseen (1M) on matkaa vielä " + vajaa.toFixed(1) + " euroa";
                    document.getElementById("kuva").src ="financial_freedom.jpg"
                }

            }
        
            
            
        </script>

        <h1>Sijoituslaskuri</h1>
                
        <h2>Syötä arvot</h2>

        Sijoitettava pääoma: <input id="id1" type="text">
        <p>
        Korko: <input id="id2" type="text">
        <p>
        Sijoitusvuosien määrä: <input id="id3" type="text">
        <input type="button" value="Laske" onclick="omaisuus()">
        <p id="result">Tämä on tulosta varten</p>
        <p id="tavoite">Tavoittele miljoonaa</p>
        <img id="kuva" width="425" height="282">


        

        
        

    </body>
</html>
