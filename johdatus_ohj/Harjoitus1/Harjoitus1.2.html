<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Keskinopeus laskuri</title>
    <link href="styles.css" rel="stylesheet">

    </head>

    <body>

        <h1>Keskinopdeuden laskuri</h1>
        
        <p id="tulos"></p>

        <script>
            'use strict'
            /* laskee keksinopeuden jolla kerkeät tietyssä ajassa perille */
            var minuuttia, matka, keskinopeus
            minuuttia = Number(prompt("Kuinka monta minuuttia tunnin alkuun on?:"));
            matka = prompt("Jäljellä oleva matka (km/h): ");
            keskinopeus = matka/(minuuttia / 60);
            console.log(keskinopeus.toFixed(2))
            document.getElementById("tulos").innerHTML = "Jotta kerkeät oppitunnille, keskinopeutesi tulisi olla " + keskinopeus.toFixed(2) +" km/h";
            //alert("Ohjelma päättyi, päivitä sivu.")
        </script>

    </body>
</html>
